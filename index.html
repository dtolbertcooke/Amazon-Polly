<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Speech</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <form class="m-auto" action="/example.file_extension">
        <h1 class="h3 mb-3 fw-normal">Text-to-Speech</h1>
        <label for="voices">Select a voice:</label>
        <select class="mb-2" name="voices" id="voices">
            <!--Clean up code for the options below. Should be one line.-->
            <option value="ruth">Ruth</option>
            <option value="matthew">Matthew</option>
        </select>
        <div class="form-group mb-3">
            <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Text to speech:" rows="8"></textarea>
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit">Submit</button>
        </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
